#version: '3.8'

services:
  # Backend Service (Laravel PHP-FPM)
  backend:
    build:
      context: .
      dockerfile: Dockerfiles/app/backend/Dockerfile
    container_name: smartrh_backend
    restart: unless-stopped
    working_dir: /var/www/smartrh
    volumes:
      - ./:/var/www/smartrh
      - ./storage:/var/www/smartrh/storage
    networks:
      - smartrh_network
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
      - DB_CONNECTION=mysql
      - DB_HOST=smarthr.cad0sgy8mpf7.us-east-1.rds.amazonaws.com
      - DB_PORT=3306
      - DB_DATABASE=mysql
      - DB_USERNAME=admin
      - DB_PASSWORD=S8d4FH4LHyRAEVMrf6WK
    depends_on:
      - redis

  # Frontend Service (Node.js/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfiles/app/frontend/Dockerfile
    container_name: smartrh_frontend
    restart: unless-stopped
    working_dir: /var/www/smartrh
    volumes:
      - ./:/var/www/smartrh
      - /var/www/smartrh/node_modules
    ports:
      - "5173:5173"
    networks:
      - smartrh_network
    command: ["npm", "run", "build"]
    depends_on:
      - backend

  # Web Server (Nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfiles/web/Dockerfile
    container_name: smartrh_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/smartrh
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - smartrh_network
    depends_on:
      - backend
      - frontend

  # Redis Service (for caching and sessions)
  redis:
    image: redis:alpine
    container_name: smartrh_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - smartrh_network

networks:
  smartrh_network:
    driver: bridge
