#version: '3.8'

services:
  # Backend Service (Laravel PHP-FPM)
  backend:
    build:
      context: .
      dockerfile: Dockerfiles/app/backend/Dockerfile
    container_name: smartrh_backend
    restart: unless-stopped
    working_dir: /var/www/smartrh
    volumes:
      - ./:/var/www/smartrh
      - ./storage:/var/www/smartrh/storage
    networks:
      smartrh_network:
        aliases:
          - backend
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=1
    depends_on:
      - db
      - redis

  # Frontend Service (Node.js/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfiles/app/frontend/Dockerfile
    container_name: smartrh_frontend
    restart: unless-stopped
    working_dir: /var/www/smartrh
    volumes:
      - ./:/var/www/smartrh
      - /var/www/smartrh/node_modules
    ports:
      - "5173:5173"
    networks:
      - smartrh_network
    command: ["npm", "run", "build"]
    depends_on:
      - backend

  # Web Server (Nginx)
  web:
    build:
      context: .
      dockerfile: Dockerfiles/web/Dockerfile
    container_name: smartrh_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/smartrh
      - ./Dockerfiles/web/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - smartrh_network
    depends_on:
      - backend
      - frontend

  # Database Service (MySQL)
  db:
    build:
      context: .
      dockerfile: Dockerfiles/db/Dockerfile
    container_name: smartrh_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smartrh
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: smartrh
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - smartrh_network

  # Redis Service (for caching and sessions)
  redis:
    image: redis:alpine
    container_name: smartrh_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - smartrh_network

networks:
  smartrh_network:
    driver: bridge

volumes:
  db_data:
    driver: local
